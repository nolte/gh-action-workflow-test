name: Finish Release
on:
  pull_request:
    types: [closed]
    branches:
      - "master"

jobs:
  update_to_next_develop:
    name: Prepare Next Develop Version
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2
      with:
        ref: develop
    - name: configure git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    # https://github.com/actions/checkout#Fetch-all-branches
    - run: |
        git fetch --prune --unshallow

    - run: |
        git merge origin/master

    - name: Read Pre Release Version from File
      id: pre_release_version
      uses: traversals-analytics-and-intelligence/file-reader-action@master
      with:
        file: ./version.txt

    - uses: actions/setup-python@v1
    - name: set PY
      run: echo "::set-env name=PY::$(python --version --version | sha256sum | cut -d' ' -f1)"

    - name: set next dev version
      uses: nolte/github-action/utils/bump2version@feature/shasum
      with:
        currentVersion: "${{ steps.pre_release_version.outputs.content }}"
        part: minor

    - name: Read Dev Version from File
      id: release_version
      uses: traversals-analytics-and-intelligence/file-reader-action@master
      with:
        file: ./version.txt

    - name: Commit files
      run: |
        git commit -m "Update to the next Dev Version ${{ steps.release_version.outputs.content }}" -a
        git push --all origin


  create_release_draft:
    runs-on: ubuntu-latest
    needs: update_to_next_develop
    steps:
    - uses: actions/checkout@v2

    - run: mkdir -p .dist
    - name: Create Release Notes
      uses: docker://decathlon/release-notes-generator-action:2.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        OUTPUT_FOLDER: .dist/release_nodes
    - uses: pCYSl5EDgo/cat@master
      id: releasenodes
      with:
        path: .dist/release_nodes/release_file.md

    - name: Create Release
      id: create_release
      uses: actions/create-release@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.packagejson.outputs.content  }}
        release_name: Release v${{ steps.packagejson.outputs.content }}
        draft: true
        prerelease: true
        body: |
          # Milestone Release
          Release from Milestone [${{ github.event.milestone.title }}](${{ github.event.milestone.html_url }}).

          ---
          ${{ steps.releasenodes.outputs.text }}
